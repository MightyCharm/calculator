<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Odin Project: Calculator</h1>
        <div id="container" class="container">
            <div class="flexbox-1">
                <div id="display" class="display"></div>
            </div>

            <div class="flexbox-2">
                <button id="btn-7" class="btn-7 btn" value="7">7</button>
                <button id="btn-8" class="btn-8 btn" value="8">8</button>
                <button id="btn-9" class="btn-9 btn" value="9">9</button>
                <button id="btn-add" class="btn-add btn" value="+">+</button>
            </div>
                
            <div class="flexbox-3">
                <button id="btn-4" class="btn-4 btn" value="4">4</button>
                <button id="btn-5" class="btn-5 btn" value="5">5</button>
                <button id="btn-6" class="btn-6 btn" value="6">6</button>
                <button id="btn-subtract" class="btn-subtract btn" value="-">-</button>
            </div>

            <div class="flexbox-4">
                <button id="btn-3" class="btn-3 btn" value="3">3</button>
                <button id="btn-2" class="btn-2 btn" value="2">2</button>
                <button id="btn-1" class="btn-1 btn" value="1">1</button>
                <button id="btn-multiply" class="btn-multiply btn" value="*">*</button>
            </div>

            <div class="flexbox-5">
                <button id="btn-0" class="btn-0 btn" value="0">0</button>
                <button id="btn-clear" class="btn-clear btn" value="clear">CLEAR</button>
                <button id="btn-equal" class="btn-equal btn" value="=">=</button>
                <button id="btn-divide" class="btn-divide btn" value="/">/</button>
            </div>

        </div>



        <script src="script.js"></script>
    </body>
</html>
