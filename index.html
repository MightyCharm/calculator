<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Odin Project: Calculator</h1>
        <div id="container" class="container">
            <div class="row-1">
                <input id="display" class="display">
            </div>

            <div class="row-2">
                <button id="btn-num" class="btn-num" value="7">7</button>
                <button id="btn-num" class="btn-num" value="8">8</button>
                <button id="btn-num" class="btn-num" value="9">9</button>
                <button id="btn-op" class="btn-op btn-add" value="+">+</button>
            </div>
                
            <div class="row-3">
                <button id="btn-num" class="btn-num" value="4">4</button>
                <button id="btn-num" class="btn-num" value="5">5</button>
                <button id="btn-num" class="btn-num" value="6">6</button>
                <button id="btn-op" class="btn-op btn-subtract" value="-">-</button>
            </div>

            <div class="row-4">
                <button id="btn-num" class="btn-num" value="1">1</button>
                <button id="btn-num" class="btn-num" value="2">2</button>
                <button id="btn-num" class="btn-num" value="3">3</button>
                <button id="btn-op" class="btn-op btn-multiply" value="*">*</button>
            </div>

            <div class="row-5">
                <button id="btn-num" class="btn-num" value="0">0</button>
                <button id="btn-op" class="btn-op" value="=">=</button>
                <button id="btn-op" class="btn-op" value="clear">AC</button>
                <button id="btn-op" class="btn-op btn-divide" value="/">/</button>
            </div>

        </div>



        <script src="script.js"></script>
    </body>
</html>
